<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="socials">
                    <a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.google.com" target="_blank" class="google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.github.com" target="_blank" class="github"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration.</span>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="socials">
                    <a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.google.com" target="_blank" class="google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.github.com" target="_blank" class="github"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email & password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="">Forget your password?</a>
                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter the email and password to continue.</p>
                    <button class="hidden" id="login">login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter necessary details and hit Sign Up and you're done..</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const container = document.getElementById('container');
        const regbtn = document.getElementById('register');
        const loginbtn = document.getElementById('login')

        regbtn.addEventListener('click', () => {
            container.classList.add("active");
        });
        
        loginbtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
        </script>
</body>
</html>
