<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Amazon | Login</title>
</head>

<body>
    <div class="logo">
        <img src="./assets/image/logo.png" alt="">
    </div>

    <div class="main">
        <div class="login-container">
            <h1>Login Your Account</h1>

            <div class="form-section">

                <form method="post">
                    <div class="input-grp">
                        <input type="text" name="username" placeholder="Username" required><i class="fas fa-user"></i>
                    </div>

                    <div class="input-grp">
                        <input type="password" placeholder="Password" required><i class="fas fa-lock"></i>
                    </div>

                    <div class="input-grp">
                        <input type="number" placeholder="OTP" maxlength="6" inputmode="numeric" pattern="\d{6}">
                    </div>

                    <div class="reb-for">
                        <label><input type="checkbox"> Remember Me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button class="btn" style="margin-bottom: 10px;">Get OTP</button>
                    <button type="submit" class="btn">Login</button>

                    <div class="reg">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
